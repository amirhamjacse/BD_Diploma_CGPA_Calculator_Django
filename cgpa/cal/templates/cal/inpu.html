<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<title>Diploma CGPA Calculator</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static 'cal/css/montserrat-font.css' %}"> 
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'cal/css/style.css' %}"/>

	
</head>
<div class="tophed"><h1>Diploma in Engineering CGPA Calulator 2016 Probidhan</h1><div>
<body class="form-v10">
	<div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail" action="add">
				
				<div class="form-left">
					
					<h2>General Infomation</h2>
					

        <!--  -->
					
					<div class="form-row">
						<input type="text" name="name" class="company" id="company" placeholder="Name" required>
					</div>



					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="number" name="roll" id="roll" class="input-text" placeholder="Roll" required>
						</div>
						<div class="form-row form-row-2">
							<input type="number" name="reg" id="last_name" class="input-text" placeholder="Registration" required>
						</div>
					</div>

					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="session"  class="input-text" placeholder="Session" required>
						</div>
						<div class="form-row form-row-2">
							<input type="number" name="passyear"  class="input-text" placeholder="Passing Year" required>
						</div>
					</div>


					<div class="form-row">
						<input type="text" name="department" class="company"  placeholder="Department" required>
					</div>
					<div class="form-row">
						<input type="text" name="institute" class="company"  placeholder="Institute" required>
					</div>

					


<!--  -->
				</div>
				<div class="form-right">
					<h2>1st to 8th Semester GPA</h2>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="number" step="any" name="one"  class="input-text" placeholder="First semester" required>
						</div>
						<div class="form-row form-row-2">
							<input type="number" step="any" name="two"  class="input-text" placeholder="Second Semester" required>
						</div>
					</div>

					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="number" step="any" name="three"  class="input-text" placeholder="Third Semester" required>
						</div>
						<div class="form-row form-row-2">
							<input type="number" step="any" name="four"  class="input-text" placeholder="Fourth Semester" required>
						</div>
					</div>

					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="number" step="any" name="five"  class="input-text" placeholder="Fiveth Semester" required>
						</div> 
						<div class="form-row form-row-2">
							<input type="number" step="any" name="six"  class="input-text" placeholder="Sixth Semester" required>
						</div>
					</div>

					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="number" step="any" name="seven"  class="input-text" placeholder="Seventh Semester" required>
						</div>
						<div class="form-row form-row-2">
							<input type="number" step="any" name="eight"  class="input-text" placeholder="Eight Semester" required>
						</div>
					</div>




					<div class="form-row-last">
						<input type="submit" name="register" class="register" value="Show Your CGPA">
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="tophed">&copy Design and Developed by <a href="http://www.facebook.com/amirhamjame">Md. Amir Hamja</a> <div>
</body>
</html>
